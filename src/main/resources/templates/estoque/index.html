<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Sistema de Gest√£o de Mercearia</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

<script src="https://code.jquery.com/jquery-3.5.1.js"
	integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
	integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
	crossorigin="anonymous"></script>
</head>



<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container my-2">



		<h1>Estoque</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Produto</th>
					<th>Comprado</th>
					<th>Vendido</th>
					<th>Estocado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
<td th:text="${produto.nome}"></td>
					<td style="text-align: right" th:text="${produto.getTotalEntradas()}"></td>
					<td style="text-align: right" th:text="${produto.getTotalSaidas()}"></td>
					<td style="text-align: right" th:text="${produto.getEstocado()}"></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
