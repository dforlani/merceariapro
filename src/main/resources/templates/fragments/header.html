<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


  <meta charset="UTF-8" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="header">

		<a class="navbar-brand" href="http://localhost:8080/"><strong>Mercearia
				Pro</strong></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#conteudoNavbarSuportado"
			aria-controls="conteudoNavbarSuportado" aria-expanded="false"
			aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
			<ul class="navbar-nav mr-auto">
				<li
					th:classappend="${#httpServletRequest.getRequestURI() == '/vendas' ? 'active':''}"
					class="nav-item "><a class="nav-link " th:href="@{/vendas}">Vendas
						<span class="sr-only">(página atual)</span>
				</a></li>
				<li class="nav-item"
					th:classappend="${#httpServletRequest.getRequestURI() == '/clientes' ? 'active':''}"><a
					class="nav-link" th:href="@{/clientes}">Clientes <span
						class="sr-only">(página atual)</span></a></li>
				<li class="nav-item "
					th:classappend="${#httpServletRequest.getRequestURI() == '/produtos' ? 'active':''}"><a
					class="nav-link" th:href="@{/produtos}">Produtos <span
						class="sr-only">(página atual)</span></a></li>
				<li class="nav-item "
					th:classappend="${#httpServletRequest.getRequestURI() == '/estoque' ? 'active':''}"><a
					class="nav-link" th:href="@{/estoque}">Estoque <span
						class="sr-only">(página atual)</span></a></li>
				
			
				
			
			</ul>
				<div sec:authorize="isAuthenticated()">
					<ul class="nav navbar-nav navbar-right">
						<li class="nav-item">
							<form name="logoutForm" th:action="@{/logout}" method="post">
								<label>Olá <span sec:authentication="name">[[${#httpServletRequest.remoteUser}]]</span></label>
								<input class="btn btn-outline-danger" type="submit" value="Sair" />
							</form>
						</li>
					</ul>
				</div>
			
		</div>
	</nav>
</body>

</html>
