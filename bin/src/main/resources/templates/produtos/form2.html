<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gest√£o de Pessoas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
  
<script type="text/javascript">
	$(function() {
		$("#nomeCidade").autocomplete({
			source: "cidadesNomeAutoComplete", 
			minLength: 3,
			select: function(event, ui) {
				this.value = ui.item.label;
				$("#idCidade").val(ui.item.value);
				return false;
			}
		});
		
		$("#nomeDepartamento").autocomplete({
			source: "departamentosNomeAutoComplete", 
			minLength: 3,
			select: function(event, ui) {
				this.value = ui.item.label;
				$("#idDepartamento").val(ui.item.value);
				return false;
			}
		});
	});
</script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container my-2">
	
	
		<h2>Editar Produtos</h2>
		<form action="#" th:action="@{/produtos/salvar}" th:object="${produto}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
			<input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
      	
      		
      		<span th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" class="text-danger"></span>
      		<input type="text" th:field="*{valor}" placeholder="Valor" class="form-control mb-4 col-4">
      		
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/produtos}">Retornar para a lista de produtos</a>
	</div>
</body>
</html>
