<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Sistema de Gestão de Mercearia</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<script>
   
	$(function () {

		$(".callConfirm").on("click", function (e) {
    
			if (!confirm("Deseja realmente remover esse item?")) {
				e.preventDefault();
			}
		});
	});
</script>

<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container my-2">
    <a th:href="@{/produtos/novo}" class="btn btn-primary btn-sm mb-3">Incluir Produto</a>
    <h1>Produtos</h1>
    <table border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="produto : ${listaProdutos}">
          <td th:text="${produto.nome}"></td>
          <td th:text="${produto.valor}"></td>

          <td>
            <a th:href="@{/produtos/{id}(id=${produto.id})}" class="btn btn-primary ">Alterar</a>
            <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" 
            class="btn btn-danger callConfirm">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
